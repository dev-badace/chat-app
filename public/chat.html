<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-App</title>
  <link rel="icon" href="https://vignette.wikia.nocookie.net/blackclover/images/b/b2/Black_Bull_Insignia.png/revision/latest/top-crop/width/360/height/360?cb=20170919183456"></link>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

    <div class="flex">
      <div class="sidebar" id="sidebar">
        
      </div>
     <div class="main">

     
      <div class="chat-box">
        <div id="messages-box">
      
        </div>
       
       </div>
       <div class="input">
        <form action="" class="form">
          <input type="text" name="message" autocomplete="off" required >
          <button class="btn">Submit</button>
       </form>
       <button class="location btn ml2">Send Location</button>
      </div>
       
      </div>

    </div>


    
   

  <script type="text/html" id="message-template">
   <div class="message-box">
     <div class="message-box-info">
      <span class="username">{{username}}</span>  <span class="date tar">{{createdAt}}</span>
     </div>
     <p class="message-box-text">
        {{mes}}
     </p>
   </div>
  </script>

  <script type="text/html" id="my-message-template">
    <div class="message-box">
      <div class="my-message-box-info">
        <span class="username">{{username}}</span>  <span class="date">{{createdAt}}</span>
      </div>
      <p class="message-box-text">
         {{mes}}
      </p>
    </div>
   </script>

  <script type="text/html" id="location-template">
    <div class="message-box">
      <div class="message-box-info">
        <span class="username">{{username}}</span>  <span class="date">{{createdAt}}</span>
       </div>
      <p class="message-box-text">
        <a href="{{url}}" target="_blank">Location</a>  
      </p>
    </div>
  </script>
  <script type="text/html" id="my-location-template">
    <div class="message-box">
      <div class="my-message-box-info">
        <span class="username">{{username}}</span>  <span class="date">{{createdAt}}</span>
       </div>
      <p class="message-box-text">
        <a href="{{url}}" target="_blank">Location</a>  
      </p>
    </div>
  </script>

  <script type="text/html" id="sidebar-template">
   <h2 class="room-name">{{room}}</h2>
   <ul class="users-ul">Users
   {{#users}}
     <li class="room-user">{{username}}</li>
   {{/users}}
   </ul>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
