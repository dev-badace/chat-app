<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-App</title>
  <link rel="icon" href="https://vignette.wikia.nocookie.net/blackclover/images/b/b2/Black_Bull_Insignia.png/revision/latest/top-crop/width/360/height/360?cb=20170919183456"></link>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
   <div class="modal">
     <div class="modal-content">
       <div class="modal-logo">
         <h2>Join</h2>
       </div>
        <form action="/chat.html" class="modal-form" autocomplete="off">
          <div class="input-group">
            <label for="name" class="modal-label">Display name</label>
            <input type="text" id="name" name="username" class="modal-input" required>
          </div>
          <div class="input-group">
            <label for="room" class="modal-label">Chat room</label>
            <input type="text" id="room" name="room" class="modal-input" required >
          </div>
           <button class="modal-btn">join</button>
        </form>
     </div>
    
   </div>
</body>
</html>
